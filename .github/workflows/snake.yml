name: Generate Awesome Snake Animation ğŸ

on:
  # Runs every 6 hours
  schedule:
    - cron: "0 */6 * * *"
  
  # Allows manual trigger
  workflow_dispatch:
  
  # Runs on every push to main branch
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: bhu1tyagi
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark
            dist/snake-light.svg?palette=github-light
            dist/ocean_blue.svg?color_snake=blue&color_dots=#bfd6f6,#8cc8ff,#64b5f6,#42a5f5,#2196f3
            dist/neon_green.svg?color_snake=#39ff14&color_dots=#001100,#003300,#006600,#009900,#00cc00
            dist/purple_haze.svg?color_snake=#9d4edd&color_dots=#f3e8ff,#e9d5ff,#d8b4fe,#c084fc,#a855f7
            dist/fire_red.svg?color_snake=#ff4444&color_dots=#ffe6e6,#ffcccc,#ff9999,#ff6666,#ff3333
            dist/cyber_blue.svg?color_snake=#00ffff&color_dots=#001a1a,#003333,#004d4d,#006666,#008080
            dist/github_green.svg?color_snake=#39d353&color_dots=#ebedf0,#c6e48b,#7bc96f,#239a3b,#196127

      - name: ğŸš€ Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          commit_message: "ğŸ Update snake animations [skip ci]"
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ‰ Success notification
        if: success()
        run: |
          echo "âœ… Snake animations generated successfully!"
          echo "ğŸŒŸ Available themes:"
          echo "   â€¢ Classic Dark & Light"
          echo "   â€¢ Ocean Blue"
          echo "   â€¢ Neon Green"
          echo "   â€¢ Purple Haze"
          echo "   â€¢ Fire Red" 
          echo "   â€¢ Cyber Blue"
          echo "   â€¢ GitHub Green"

      - name: âŒ Failure notification
        if: failure()
        run: |
          echo "ğŸ’¥ Snake generation failed!"
          echo "ğŸ” Check the logs above for details"
